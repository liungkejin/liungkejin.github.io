<div class="header">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-sm-4">
                <img src="/assets/img/avatar.JPG" title="Avatar" alt="My Avatar">
                <h4>{{ site.author.name }}</h4>
                <p>{{ site.author.title }}</p>
                <p class="muted">{{ site.author.address }}</p>
                <div class="clearfix"></div>
            </div>
            <div class="col-sm-4 visible-md-block visible-lg-block visible-sm-block">
                <h4>&nbsp;</h4>
                <p><i class="fa fa-github fa-fw"></i><a href="https://github.com/{{ site.author.github }}" target="_blank">  <font color="#5F9EA0">{{ site.author.github }}</font> </a></p>
                <p><i class="fa fa-envelope-o fa-fw"></i> {{ site.author.email }} </p>
            </div>

            </div> -->
